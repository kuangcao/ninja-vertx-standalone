<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Home page">
<style>
    .inset {
        box-shadow: inset 0 0 4px #000000;
        -moz-box-shadow: inset 0 0 4px #000000;
        -webkit-box-shadow: inset 0 0 4px #000000;
        width: 400px;
        border-width: 4px;
        padding: 5px;
    }

    input.inset {
        margin-top: 60px;
        height: 40px;
    }

    div.inset {
        height: 300px;
        white-space: pre-wrap
    }

</style>
    <script>

        var eb = null;
        var reconnectId = null;
        initEb();
        reconnectEb();

        function initEb() {
            eb = new EventBus("/eventbus/");
            eb.onopen = function () {
                if (reconnectId) clearInterval(reconnectId);
                eb.registerHandler("chat.to.client", function (err, msg) {
                    console.log(msg.body);
                    $('#chat').prepend(msg.body + "\n");
                });
            };
        }

        function reconnectEb() {
            eb.onclose = function () {
                reconnectId = setInterval(initEb, 5000);
            }
        }

        function send(event) {
            if (event.keyCode == 13 || event.which == 13) {
                var message = $('#input').val();
                if (message.length > 0) {
                    console.info(eb.state);
                    if (eb.state == EventBus.CLOSED) {
                        initEb();
                        reconnectEb();
                    }
                    eb.send("chat.to.server", message);
                    $('#input').val("");
                }
            }
        }
    </script>

    <input id="input" type="text" onkeydown="send(event)" class="inset">
    <div id="chat" class="inset"></div>

</@layout.myLayout>

<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Home page">
<style>
    .inset {
        box-shadow: inset 0 0 4px #000000;
        -moz-box-shadow: inset 0 0 4px #000000;
        -webkit-box-shadow: inset 0 0 4px #000000;
        width: 400px;
        border-width: 4px;
        padding: 5px;
    }

    input.inset {
        margin-top: 60px;
        height: 40px;
    }

    div.inset {
        height: 300px;
        white-space: pre-wrap
    }

</style>
    <input id="input" type="text" onkeydown="send(event)" class="inset">
    <div id="chat" class="inset"></div>
    <div id="romeId"></div>
    <div>此案例展示不同的Chat Room消息彼此隔离, 底层通过订阅不同的Chat Room频道进行隔离</div>


    <script>
        var roomId = getRandomNum(1, 2);
        $('#romeId').html("聊天室id:"+roomId);
        var eb = null;
        var reconnectId = null;
        initEb();
        function initEb() {
            if (reconnectId) {
                clearInterval(reconnectId);
                reconnectId = null;
            }
            eb = new EventBus("/eventbus/");
            eb.onopen = function () {
                eb.registerHandler("chat_to_client/"+roomId, function (err, msg) {
                    console.log(msg.body);
                    $('#chat').prepend(msg.body + "\n");
                });
            };
            eb.onclose = function () {
                if (!reconnectId) {
                    reconnectId = setInterval(initEb, 5000);
                }
            }
        }

        /**
         * 获取 min～max之间的一个随机整数
         * @param min
         * @param max
         * @returns {*}
         */
        function getRandomNum(min, max) {
            var range = max - min;
            var rand = Math.random();
            return (min + Math.round(rand * range));
        }

        function send(event) {
            if (event.keyCode == 13 || event.which == 13) {
                var message = $('#input').val();
                if (message.length > 0) {
                    console.info(eb.state);
                    if (eb.state == EventBus.CLOSED) {
                        initEb();
                    }
                    var headers = {"channel":roomId};
                    eb.send("chat_to_server", message, headers);
                    $('#input').val("");
                }
            }
        }
    </script>
</@layout.myLayout>

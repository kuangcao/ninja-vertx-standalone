<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Home page">
<style>
    .inset {
        box-shadow: inset 0 0 4px #000000;
        -moz-box-shadow: inset 0 0 4px #000000;
        -webkit-box-shadow: inset 0 0 4px #000000;
        width: 400px;
        border-width: 4px;
        padding: 5px;
    }

    input.inset {
        height: 40px;
    }

    div.inset {
        height: 500px;
        margin-top: 60px;
        white-space: pre-wrap
    }

</style>
    <div id="chat" class="inset"></div>
    <input id="input" type="text" onkeydown="send(event)" class="inset">
    <div id="romeId"></div>


    <script>
        var roomId = getRandomNum(1, 2);
        $('#romeId').html("roomid:"+roomId);
        var eb = new EventBus("/eventbus/");
        eb.onopen = function () {
            eb.registerHandler("chat_to_client/"+roomId, function (err, msg) {
                console.log(msg.body);
                $('#chat').append(msg.body + "\n");
            });
        };

        /**
         * 获取 min～max之间的一个随机整数
         * @param min
         * @param max
         * @returns {*}
         */
        function getRandomNum(min, max) {
            var range = max - min;
            var rand = Math.random();
            return (min + Math.round(rand * range));
        }

        function send(event) {
            if (event.keyCode == 13 || event.which == 13) {
                var message = $('#input').val();
                if (message.length > 0) {
                    console.info(eb.state);
                    var headers = {"channel":roomId};
                    eb.send("chat_to_server", message, headers);
//                    eb.publish("chat_to_server", message, headers);
                    $('#input').val("");
                }
            }
        }
    </script>
</@layout.myLayout>
